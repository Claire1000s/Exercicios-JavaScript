<!DOCTYPE html>

<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>Aula 03 - JavaScript</title>

		<script type="text/javascript">
			var largura = window.innerWidth;
			window.alert(largura);
			window.alert(window.document.title);
			function teste()
			{
				if(window.onkeydown("A"))
				{
					window.alert("Você apertou a tecla A");
				}
				else
				{
					window.alert("Você não apertou a tecla A");
				}
			}
		</script>
	</head>

	<body>
		<p>Javascript Aula 03</p>
	</body>
</html>
