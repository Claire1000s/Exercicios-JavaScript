<!DOCTYPE html>

<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>Aula 04 - JavaScript Extra</title>

		<script type="text/javascript">
			function manipularLampada()
			{
				var lampada = document.getElementById("lampada");

				if(lampada.src == "lampada-acesa.jpg")
				{
					lampada.src = 'lampada-apagada.jpg';
				}
				else
				{
					lampada.src = 'lampada-acesa.jpg';
				}
			}
		</script>
	</head>

	<body onload="alert('Carregado');">
		<p>Javascript Aula 04</p>
		<img id="lampada" onClick="manipularLampada();" src="lampada-apagada.jpg" />
	</body>
</html>
